<html>
    <head>
        <title>reaction timer</title>
        <style>
            #box{
                height:150px;
                width:140px;
                position:relative;
                background-color:blue;
            }

        </style>
    </head>
    <body>
        <h1>test your reaction</h1>
        <p>click on th boxes as quickly as quickly as you can</p>
        <div id="box"></div>
            <script>
                var start=new Date().getTime();
                function color() {
                    var letters='0123456789ABCDEF';
                    var color='#';
                    for(var i=0;i<6;i++){
                        color+=letters[Math.floor(Math.random()*16)];
                    }
                    return color;
                }
                function move(){
                    var left;
                    var top;
                    var wh;
                    left=Math.random()*300;
                    top=Math.random()*400;
                    wh=((Math.random()*300)+100);
                    document.getElementById("box").style.left=left;
                    document.getElementById("box").style.top=top;
                    document.getElementById("box").style.width=wh;
                    document.getElementById("box").style.height=wh;
                    document.getElementById("box").style.display="block";
                    document.getElementById("box").style.backgroundColor=color();
                    start=new Date().getTime();
                }
                move();
                document.getElementById("box").onclick= function(){
                    document.getElementById("box").style.display="none";
                    var end=new Date().getTime();
                    var timeTaken=(end-start)/1000;
                    alert(timeTaken);
                    move();
                }
                
            </script>

      


    </body>
</html>
